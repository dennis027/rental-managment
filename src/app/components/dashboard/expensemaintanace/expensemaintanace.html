    <div class="header">
      <h2>Maintanance and Expenses</h2>
    </div>



    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataExpenseSource">


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description. </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="expense_date">
      <th mat-header-cell *matHeaderCellDef> Expenses Date </th>
      <td mat-cell *matCellDef="let element"> {{element.expense_date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedExpensesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedExpensesColumns;"></tr>
  </table>

  <mat-paginator #expensesPaginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>




<br><br><br>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataMaintanceSource">

 
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit. </th>
      <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


    <ng-container matColumnDef="reported_date">
      <th mat-header-cell *matHeaderCellDef> Reporting Date </th>
      <td mat-cell *matCellDef="let element"> {{element.reported_date | date:'yyyy-MM-dd'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedMaintanceColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedMaintanceColumns;"></tr>
  </table>

  <mat-paginator #maintancePaginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
